anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - leaf1a
    neighbors:
    - neighbor_device: leaf1b
      neighbor_port: Ethernet3/1
      port: Ethernet3/1
    result_overwrite:
      custom_field: 'Local: Ethernet3/1 - Remote: leaf1b Ethernet3/1'
- VerifyLLDPNeighbors:
    filters:
      tags:
      - leaf1a
    neighbors:
