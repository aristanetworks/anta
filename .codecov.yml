---
# .codecov.yml
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.5%
        paths:
          - "anta/"
          - "asynceapi/"
    patch:
      default:
        target: 80%
        threshold: 0%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

flags:
  anta:
    paths:
      - anta/
  asynceapi:
    paths:
      - asynceapi/

ignore:
  - "tests/**/*"
  - "docs/**/*"
